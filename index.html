<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter Website using html, css & JavaScript</title>
  <!-- css link -->
  <link rel="stylesheet" href="style.css" />

  <!-- box icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <div class="temperature-converter">
      <div class="mobile">
        <p class="time">12:00 AM</p>
        <div>
          <i class='bx bx-signal-4'></i>
          <i class='bx bx-wifi'></i>
          <i class='bx bxs-battery'></i>
        </div>
      </div>

      <h1 class="title">Temperature Converter</h1>

      <div class="result">
        <span class="result-heading">Result</span>
        <h2 class="result-value" id="result"></h2>
      </div>

      <!-- input field -->

      <div class="degree-type">
        <!-- for degrees -->
        <div class="degree-field">
          <label for="degree">Inputs</label>
          <input type="number" id="inputValue" />
        </div>

        <!-- for option selection -->
        <div class="temp-field">
          <labe1 for="temp-type">From</label>
            <select id="fromUnit">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <div class="temp-field">
          <label for="temp-type">To</labe1>
            <select id="toUnit">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
        </div>

      </div>

      <button onclick="convert()">Convert</button>

    </div>
  </div>
  <!-- script tags -->
  <script src="app.js"></script>
</body>

</html>
